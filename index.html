
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELLNESS - Health in Your Hands</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(-15deg) rotateX(10deg); }
            50% { transform: translateY(-30px) rotateY(-18deg) rotateX(12deg); }
        }
        .animate-float-iso {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes scan-line {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan-line {
            animation: scan-line 2s linear infinite;
        }

        @keyframes progress-glow {
            0% { box-shadow: 0 0 0 0 rgba(132, 204, 22, 0); transform: scaleY(1); }
            50% { box-shadow: 0 0 15px 2px rgba(132, 204, 22, 0.5); transform: scaleY(1.3); }
            100% { box-shadow: 0 0 0 0 rgba(132, 204, 22, 0); transform: scaleY(1); }
        }
        .animate-progress-glow {
            animation: progress-glow 0.8s ease-out;
        }

        .phone-perspective {
            perspective: 2000px;
        }
        .phone-iso {
            transform: rotateY(-20deg) rotateX(10deg) skewY(-2deg);
            transform-style: preserve-3d;
            box-shadow: 
                30px 50px 100px -20px rgba(0,0,0,0.5),
                -10px 0 30px rgba(255,255,255,0.05) inset;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .blob {
            position: absolute;
            filter: blur(120px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.3;
        }

        @keyframes liquid {
            0%, 100% { transform: scale(1) translate(0, 0); }
            33% { transform: scale(1.2) translate(10%, -5%); }
            66% { transform: scale(0.9) translate(-5%, 10%); }
        }
        .animate-liquid {
            animation: liquid 20s ease-in-out infinite;
        }
    </style>

</head>

</html>
